{% extends 'blog/base.html' %}

{% block content %}
    <h1>Company Ratings</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Rating</th>
        </tr>
        {% for company in companies %}
        <tr>
            <td><a href="{% url 'company_detail' company.id %}">{{ company.name }}</a></td>
            <td>{{ company.category }}</td>
            <td>{{ company.rating }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
